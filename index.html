<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="twoColumn">
        <div class="img-wrapper">
          <img class="hero-img" src="./images/image-header-mobile.jpg" alt="" />
        </div>
        <div class="main-content">
          <h1 class="main-title">
            Get <span>insights</span> that help your business grow.
          </h1>
          <p class="main-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="infos">
            <div class="info">
              <h2 class="info-title">10k+</h2>
              <p class="info-text">COMPANIES</p>
            </div>
            <div class="info">
              <h2 class="info-title">314</h2>
              <p class="info-text">TEMPLATES</p>
            </div>
            <div class="info">
              <h2 class="info-title">12M+</h2>
              <p class="info-text">QUERIES</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
